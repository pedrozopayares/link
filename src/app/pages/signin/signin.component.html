<div class="main signin">
      <div fxLayout="row" fxLayout.xs="column">
        <div fxFlex="50%" fxLayoutAlign="stretch">
          <mat-card class="wellcome">
            <mat-card-header>
              <img src="../../../assets/img/logo-link-blanco.svg" alt="Link" class="logo"/>
            </mat-card-header>
            <mat-card-content>
              Bienvenido a la intranet para tu micro y pequeña empresa. Aquí hacer empresa es fácil.
            </mat-card-content>
          </mat-card>
        </div>
        <div fxFlex="50%">
          <mat-card class="signin-form">
          <mat-card-content>
            <mat-form-field appearance="fill" class="w-full">
                <mat-label>Email</mat-label>
                <input matInput placeholder="correo@empresa.com" [formControl]="email" required>
                <mat-icon matSuffix>account_circle</mat-icon>
                <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill" class="w-full">
              <mat-label>Contraseña</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'">
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
            </mat-form-field>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary">Iniciar sesión</button>
          </mat-card-actions>
          <mat-card-footer>
            <p>
              <a href="/signup">Registrarse</a>
            </p>
          </mat-card-footer>
        </mat-card>
        </div>
      </div>
    
</div>
